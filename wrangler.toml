# ─────────────────────────────────────────────────────────────
# Wrangler Configuration
# https://developers.cloudflare.com/workers/wrangler/configuration/
# ─────────────────────────────────────────────────────────────

name = "dayma"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./dist"

# ─────────────────────────────────────────────────────────────
# D1 Database (uncomment to enable)
# Create with: npx wrangler d1 create my-app-db
# ─────────────────────────────────────────────────────────────
# [[d1_databases]]
# binding = "DB"
# database_name = "my-app-db"
# database_id = "<your-database-id>"

# ─────────────────────────────────────────────────────────────
# KV Namespace (uncomment to enable)
# Create with: npx wrangler kv namespace create CACHE
# ─────────────────────────────────────────────────────────────
# [[kv_namespaces]]
# binding = "CACHE"
# id = "<your-namespace-id>"

# ─────────────────────────────────────────────────────────────
# R2 Bucket (uncomment to enable)
# Create with: npx wrangler r2 bucket create my-app-uploads
# ─────────────────────────────────────────────────────────────
# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "my-app-uploads"

# ─────────────────────────────────────────────────────────────
# Environment Variables (non-secret)
# For secrets, use: npx wrangler secret put SECRET_NAME
# ─────────────────────────────────────────────────────────────
# [vars]
# PUBLIC_SITE_URL = "https://my-app.pages.dev"
