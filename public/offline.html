<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - You're not connected</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 48px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        color: #6b7280;
      }

      h1 {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 12px;
      }

      p {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      .tips {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
        text-align: left;
      }

      .tips h2 {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 12px;
      }

      .tips ul {
        list-style: none;
        font-size: 14px;
        color: #6b7280;
      }

      .tips li {
        padding: 4px 0;
        padding-left: 20px;
        position: relative;
      }

      .tips li::before {
        content: "â€¢";
        position: absolute;
        left: 0;
        color: #9ca3af;
      }

      /* RTL Support */
      [dir="rtl"] .tips {
        text-align: right;
      }

      [dir="rtl"] .tips li {
        padding-left: 0;
        padding-right: 20px;
      }

      [dir="rtl"] .tips li::before {
        left: auto;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
          />
        </svg>
      </div>

      <h1>You're offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your connection and try
        again.
      </p>

      <button onclick="window.location.reload()">Try Again</button>

      <div class="tips">
        <h2>While you wait, you can:</h2>
        <ul>
          <li>Check your Wi-Fi connection</li>
          <li>Try switching to mobile data</li>
          <li>Move closer to your router</li>
          <li>Restart your device</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-reload when connection is restored
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
